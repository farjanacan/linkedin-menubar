<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <script src="https://kit.fontawesome.com/da6ef82edf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <header>
        <section class="global-nav-content">
            <section class="nav">
                <div>
                    <h1 class="nav-branding"><a href="https://www.linkedin.com/feed/"> <i
                                class="fab fa-linkedin"></i></a>
                    </h1>
                    <div class="nav-search">
                        <form action="https://www.linkedin.com/search/results/all">
                            <input type="text" name="keywords" placeholder="Search" class="nav-search">
                        </form>
                    </div>
            </section>
            <nav class="navbar">
                <ul class="nav-primary">
                    <li class="nav-primary"> <a href="#"> <i class="fas fa-home"></i> <span>Company</span></a></li>
                    <li class="nav-primary"> <a href="#"> <i class="fas fa-user-friends"></i><span>My Network</span>
                        </a></li>
                    <li class="nav-primary"> <a href="#"> <i class="fas fa-briefcase"></i><span>Jobs</span></a></li>
                    <li class="nav-primary"> <a href="#"> <i class="fas fa-comment-dots"></i><span>Messaging</span> </a>
                    </li>
                    <li class="nav-primary"> <a href="#"> <i class="fas fa-bell"></i> <span>Notifications</span></a>
                    </li>
                    <li class="nav-primary">
                        <a href="#customers">
                            <i class="fas fa-user-circle">
                                <span> Me <i class="fas fa-sort-down"></i></span></i></a>
                    </li>
                    <li class="nav-primary" id="work"> <a href="#customers">
                            <i class="fas fa-barcode">
                                <span>Work<i class="fas fa-sort-down"></i></span></i></a></li>
                    <li class="nav-primary"> <a href="#" class="try-premium"> Try Premium Free for 1 Month</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        <div class="box">
            My linkedin
        </div>

    </main>

</body>

</html>
